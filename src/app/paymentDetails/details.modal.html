<div class="modal-header" layout="row" layout-align="start center">
  <div class="navbar-brand">
    <div ng-click="$ctrl.cancel()"
         class=" txt-color-sec">
    <span class="glyphicon glyphicon-menu-left txt-color-sec"
          aria-hidden="true"></span>
      <span>Back</span>
    </div>
  </div>
</div>
<div class="modal-body" id="modal-body">
  <table class="table table-dashboard table-compact">
    <tbody>

    <tr class="with-border-bottom">
      <td class="full-width txt-color-alt txt-light">
        <span class="txt-no-wrap txt-color-sec"
              ng-bind="$ctrl.paymentDetails[0]"></span>
      </td>
      <td>
        <span>$2.00</span>
      </td>
    </tr>

    <tr>
      <td class="full-width txt-color-alt">
        <span>Usage</span>
      </td>
      <td>
        <span class="txt-no-wrap txt-color-sec"
              ng-bind="$ctrl.paymentDetails[1]"></span>
      </td>
    </tr>

    <tr>
      <td class="full-width txt-color-alt">
        <span>Free Quota</span>
      </td>
      <td>
        <span class="txt-no-wrap txt-color-sec"
              ng-bind="$ctrl.paymentDetails[2]"></span>
      </td>
    </tr>

    <tr>
      <td class="full-width txt-color-alt">
        <span>Chargable</span>
      </td>
      <td>
        <span class="txt-no-wrap txt-color-sec"
              ng-bind="$ctrl.paymentDetails[3]"></span>
      </td>
    </tr>

    <tr>
      <td class="full-width txt-color-alt">
        <span>$/Unit</span>
      </td>
      <td>
        <span class="txt-no-wrap txt-color-sec"
              ng-bind="'x $'+$ctrl.paymentDetails[4]"></span>
      </td>
    </tr>

    <tr>
      <td class="full-width">
        <span>Subtotal</span>
      </td>
      <td>
        <span ng-bind="'$2.00'"></span>
      </td>
    </tr>

    </tbody>
  </table>

</div>
